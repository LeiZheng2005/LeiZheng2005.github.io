<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人学术网页</title>
    <style>
        /* 可以在这里添加一些基本的样式，或者单独引入外部CSS文件 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .profile {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            align-items: center;
        }
        .profile img {
            width: 100%;
            max-width: 200px;
            border-radius: 50%;
        }
        .profile h1 {
            margin: 0;
        }
        .bio {
            margin-top: 20px;
        }
        .bio p {
            margin: 10px 0;
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>你的名字</h1>
    <p>个人学术网页</p >
</header>

<div class="container">
    <div class="profile">
        < img src="avatar.jpg" alt="Profile Picture">
        <div>
            <h1>你的名字</h1>
            <p>职称/头衔</p >
            <p>联系方式</p >
        </div>
    </div>

    <div class="bio">
        <h2>个人简介</h2>
        <p>这里是你的个人简介，可以介绍你的研究兴趣、专业背景等。</p >
    </div>

    <div class="section">
        <h2>学术成果</h2>
        <ul>
            <li>发表的论文、著作</li>
            <li>获得的奖项或荣誉</li>
            <li>参与的研究项目</li>
        </ul>
    </div>

    <div class="section">
        <h2>教育背景</h2>
        <ul>
            <li>学位、专业、学校</li>
            <li>毕业时间</li>
        </ul>
    </div>

    <div class="section">
        <h2>项目经历</h2>
        <ul>
            <li>参与的项目名称和描述</li>
            <li>项目角色和成就</li>
        </ul>
    </div>
</div>

<footer>
    <p>&copy; 2024 你的名字</p >
</footer>

</body>
</html>
